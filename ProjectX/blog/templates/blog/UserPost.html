{% extends 'home/base.html' %}

{% block title %}Create Post{% endblock title %}

{% block body %}
<div class="container my-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">title</label>
          <input type="title" name="title" class="form-control" id="exampleFormControlInput1" placeholder="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">SEO title</label>
            <input type="title" name="slug" class="form-control" id="exampleFormControlInput1" placeholder="SEO title" >
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Upload Here</label>
            <input type="file" name="images" class="form-control" id="exampleFormControlInput1" placeholder="upload here">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Content</label>
            <textarea type="text" name="content" class="form-control" id="exampleFormControlInput1" placeholder="type here..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>
        
 {% endblock %}
